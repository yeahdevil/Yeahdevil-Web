<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top" style="height: 5rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Yeahdevil
            </a>
            <button class="navbar-toggler" id="contactbtn" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <a class="nav-link">Contact</a>
            </button>
        </div>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">About</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

            </div>
            <div class="footer">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Contact</h5>
                </div>
                <div class="offcanvas-body contact">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <form class="row" role="contact">
                            <li class="nav-item d-flex infoitem">
                                <input type="text" class="form-control" id="firstname" placeholder="First name"
                                    style="margin-right: 3px;" aria-label="First name">
                                <input type="text" class="form-control" id="lastname" placeholder="Last name"
                                    aria-label="Last name">
                            </li>
                            <li class="nav-item d-flex infoitem">
                                <input type="text" class="form-control" id="email" placeholder="Email"
                                    aria-label="Email">
                            </li>
                            <li class="nav-item infoitem">
                                <textarea class="form-control" id="body" placeholder="Description of query."
                                    aria-label="With textarea"></textarea>
                            </li>
                            <li class="nav-item infoitem text-center">
                                <button class="btn btn-success" onclick="sendMail(); return false"
                                    type="submit">Send</button>
                            </li>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container" id="main">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="text-center">
                    <img src="..." class="rounded">
                    <h1 class="fw-light">Yeahdevil</h1>
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modal">
                        Socials
                    </button>
                </div>
                <p class="lead">In this snippet, the background image is fixed to the body element. Content on the page
                    will
                    scroll, but the image will remain in a fixed position!</p>
                <p class="lead mb-0">You've reached the end!</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content  bg-dark text-bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Links</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="btn-group-vertical container-fluid" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-dark col-7" onclick="document.location='https://www.instagram.com/Yeahdevil'">
                            <i class="bi bi-instagram float-start"></i> Instagram(Channel)
                        </button>
                        <button type="button" class="btn btn-dark col-7" onclick="document.location='https://www.instagram.com/dm.mittal'">
                            <i class="bi bi-instagram float-start"></i> Instagram(Personal)
                        </button>
                        <button type="button" class="btn btn-dark" onclick="document.location='https://www.youtube.com/c/Yeahdevil'">
                            <i class="bi bi-youtube float-start"></i> Youtube
                        </button>
                        <button type="button" class="btn btn-dark"  aria-controls="offcanvasDarkNavbar" onclick="AboutToggle()">
                            <i class="bi bi-info-square float-start"></i> About
                        </button>
                    </div>
                </div>
                <div class="modal-footer" style="align-items: center!important; justify-content: center;">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<script>

    function sendMail() {
        var link = "mailto:itsyeahdevil@gmail.com"
            + "&subject=" + encodeURIComponent("Contact mail via website.")
            + "&body="
            + encodeURIComponent(
                "User deatils=> Name: " + document.getElementById('firstname').value + " " + document.getElementById('lastname').value
                + " Email: " + document.getElementById('email').value
                + "<br> Message: " + document.getElementById('body').value)
            ;

        window.location.href = link;
    }
    function AboutToggle(){
        $('#modal').modal('toggle')
        $('#contactbtn').click();
    }   
</script>
